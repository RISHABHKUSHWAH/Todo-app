{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/fluid.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="{% static 'img\logo1.png' %}" />
    <title>Todo</title>
  </head>

  <body class="backg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <img src="{% static 'img/logo2.png' %}" width="10" height="10" class="d-inline-block align-top">
        <a class="navbar-brand" href="/">Todo</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            {% if user.is_authenticated %}
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/currenttodo/">Current todos</a>
            <a class="nav-link" href="/all_complete/">Completed</a>
            <a class="nav-link " href="/create/">Create</a>

            <span class="nav-link admin">Wellcome, {{user.username}}</span>
            <a class="nav-link position-relative logout" href="{% url 'logout' %}">Logout</a>
            {% else%}
            <a class="nav-link position-relative login" href="/login/">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    {% block body %}
    {% endblock %}
    <footer>
      <b>Created by Rishabh Kushwah</b>
      <i class="fa-brands fa-instagram"></i>
    </footer>
  </body>

</html>
