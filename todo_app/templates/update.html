{% extends 'base.html' %}

{% block body %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
      <p> {{message}}</p>
      </div>
      {% endfor %}
      {% endif %}
</ul>
<h1>Update</h1>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>New Todo</h2>
        </div>
    </div>
    {% for i in data %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
           
            <form method="POST" action="http://127.0.0.1:8000/update/{{i.id}}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" value="{{i.title}}" class="form-control" id="title" required>
                </div>
                <div class="form-group">
                    <label for="memo">Memo</label>
                    <input type="text" name="memo" class="form-control" value="{{i.memo}}" id="memo" >
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
           
        </div>
    </div>
    {% endfor %}
{% endblock %}
